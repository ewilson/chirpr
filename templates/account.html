{% extends "base.html" %}
{% block body %}
<h1>Create an Account:</h1>
<form action="/user/add" method="POST">
    <br/>
    <label>Username: </label><input type="text" name="handle" class="form-control" minlength="1" maxlength="20"/><br/>
    <label>Password: </label><input type="password" name="password" class="form-control" minlength="4" maxlength="20"/><br/>
    <input type="submit" class="btn btn-block btn-warning" value="Create Account"><br/>
</form>
<h1>Log In:</h1>
<form action="/user/login" method="POST">
    <font color='red' id='msg2'></font><br>
    <label>Username: </label><input type="text" name="handle" class="form-control"/><br/>
    <label>Password: </label><input type="password" name="password" class="form-control"/><br/>
    <input type="submit" class="btn btn-block btn-warning" value="Log In"><br/>
</form>
{% endblock %}
